<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZBT Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #131517;       /* Fond profond */
            --bg-card: #1e2124;       /* Cartes et éléments */
            --bg-input: #2b2f35;      /* Champs de saisie */
            --text-main: #e9ecef;     /* Texte principal clair */
            --text-muted: #9ba3af;    /* Texte secondaire */
            --accent-primary: #3d8bfd; /* Bleu électrique */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background-color: #0c0d0e !important;
            border-bottom: 1px solid #2d3238;
        }

        .card {
            background-color: var(--bg-card) !important;
            border: 1px solid #2d3238 !important;
            color: var(--text-main);
        }

        .btn-primary {
            background-color: var(--accent-primary);
            border: none;
        }

        .form-control {
            background-color: var(--bg-input) !important;
            border: 1px solid #3e444c !important;
            color: white !important;
        }

        .form-control::placeholder {
            color: #6c757d !important;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">
                <i class="bi bi-chat-dots-fill text-primary"></i> ZBT <span class="text-primary">Chat</span>
            </a>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="text-muted me-3 d-none d-md-inline">@{{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm rounded-pill">Déconnexion</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
