<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ZBT-Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">ZBT-Chat</a>
            <div class="navbar-nav flex-row">
                {% if user.is_authenticated %}
                    <span class="nav-link text-light me-3">Utilisateur : {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm">DÃ©connexion</button>
                    </form>
                {% else %}
                    <a class="nav-link text-light" href="{% url 'login' %}">Connexion</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
