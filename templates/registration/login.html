{% load static %} 
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ZBT Chat</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS intégré -->
    <style>
        /* Mode nuit pour toute la page */
        body {
            background-color: #121212; /* fond sombre */
            color: #ffffff;            /* texte clair */
            font-family: Arial, sans-serif;
        }

        /* Titre principal ZBT Chat */
        #main-title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin: 0;
        }

        #main-title span {
            color: #007bff; /* "Chat" en bleu */
        }

        header {
            background-color: #1f1f1f; /* fond sombre pour header */
            padding: 20px 0;
        }

        main {
            margin-top: 50px;
        }

        /* Card de connexion */
        .col-md-4 {
            background-color: #1e1e1e; /* fond sombre pour le formulaire */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Titres secondaires */
        h3 {
            color: #ffffff;
        }

        /* Champs de formulaire */
        input.form-control {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #ffffff;
        }

        input.form-control::placeholder {
            color: #aaaaaa; /* texte du placeholder gris clair */
        }

        /* Bouton */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Footer */
        footer {
            background-color: #1f1f1f;
            color: #aaaaaa;
            margin-top: 50px;
            padding: 15px 0;
        }

        a {
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1 id="main-title">ZBT <span>Chat</span></h1>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">

                <h3 class="text-center mb-4">Connexion</h3>

                {% if form.errors %}
                    <div class="alert alert-danger">
                        Nom d'utilisateur ou mot de passe incorrect.
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Nom d'utilisateur</label>
                        <input type="text" name="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mot de passe</label>
                        <input type="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                </form>

                <div class="text-center mt-3">
                    <small>
                        Pas de compte ? <a href="/signup/">Créer un compte</a>
                    </small>
                </div>

            </div>
        </div>
    </main>

    <footer class="text-center">
        <small>&copy; 2026 ZBT Chat</small>
    </footer>

    <!-- Bootstrap JS et jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
