<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ZBT Chat</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personnalisé -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

    <header class="bg-primary text-white py-3 mb-4">
        <div class="container text-center">
            <h1>ZBT Chat</h1>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">

                <h3 class="text-center mb-4">Connexion</h3>

                {% if form.errors %}
                    <div class="alert alert-danger">
                        Nom d'utilisateur ou mot de passe incorrect.
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Nom d'utilisateur</label>
                        <input type="text" name="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mot de passe</label>
                        <input type="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                </form>

                <div class="text-center mt-3">
                    <small>
                        Pas de compte ? <a href="/signup/">Créer un compte</a>
                    </small>
                </div>

            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-5 border-top">
        <small>&copy; 2026 ZBT Chat</small>
    </footer>

    <!-- Bootstrap JS et jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
